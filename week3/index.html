<!DOCTYPE html>
<html>
    <head>

        <!--CSS-->
        <!--Reference: https://css-tricks.com/snippets/css/typewriter-effect/-->

        <style>

            body {
                background-color: black;
                margin-top: 50px;
                margin-left: 100px;
                margin-right: 100px;
            }

            h1 {
                color:rgb(54, 218, 54);
                font-family:monospace;
                text-decoration-line: underline;
                display: inline-block;
                white-space: nowrap;
                animation: blink 1s step-end infinite;
            }

            h2 {
                color:rgb(54, 218, 54);
                font-family:monospace;
            }

            p {
                color:rgb(54, 218, 54);
                font-family:courier;
                display: inline-block;
                white-space: nowrap;
                animation: blink 1s step-end infinite;
            }
            @keyframes blink {
            0%, 100% {
                border-right: 5px solid rgb(54, 218, 54);
            }
            50% {
                border-right: 5px solid transparent;
            }
            
        }
        

        </style>

        <body>

            <h1>Hello, and welcome, AGENT 666 </h1>
            <hr>

            Codename: MR (em-ar)<br>
            Alias: Marot, Carrot, Kali, Mallows<br>
            Institution: Asia Pacific College<br>
            Course: BS Computer Science Specializing in Cybersecurity and Forensics<br>
            </h2>
            
            <p>
                Test
            </p>

        </body>
        
        
        
        
    </head>
</html>
